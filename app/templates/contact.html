<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrendForge_AI | Contact Us</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>

<header class="hero-section">
    <div class="container">
        <h1>Contact TrendForge_AI</h1>
        <p>Need help? Stratosync will handle your queries promptly and professionally.</p>
    </div>
</header>

<section class="contact-form-section">
    <div class="container">
        <form action="/thank-you" method="POST" class="contact-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="6" required></textarea>
            </div>
            <button type="submit" class="btn-primary">Send Message</button>
        </form>
    </div>
</section>

<footer class="site-footer">
    <div class="container">
        <p>&copy; 2025 TrendForge_AI. Powered by Synapse Engineâ„¢.</p>
    </div>
</footer>

</body>
</html>
